databaseChangeLog:
  - changeSet:
      id: 1
      author: ulyana
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: active
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - createTable:
            tableName: payment_cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: number
                  type: VARCHAR(255)
              - column:
                  name: holder
                  type: VARCHAR(255)
              - column:
                  name: expiration_date
                  type: DATE
              - column:
                  name: active
                  type: BOOLEAN
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: payment_cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_payment_cards_user_id

  - changeSet:
      id: 2
      author: ulyana
      changes:
        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email

        - createIndex:
            tableName: payment_cards
            indexName: idx_payment_cards_user_id
            columns:
              - column:
                  name: user_id


